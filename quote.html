<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Net Metering Request | Mercado Engineering Group</title>
  <meta name="description" content="Submit your details to start the net metering due diligence process with Mercado Engineering Group." />
  <style>
    :root {
      --accent:#006D77;       /* teal */
      --accent-light:#83C5BE; /* greenish teal */
      --text:#1F2937;         /* dark slate */
      --muted:#6B7280;        /* gray */
      --bg:#F9FAFB;           /* off-white background */
      --light:#FFFFFF;        /* card background */
    }

    * { box-sizing:border-box }
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.6;
    }

    a { color:var(--accent); text-decoration:none }
    a:hover { text-decoration:underline }

    .wrap { max-width:720px; margin:0 auto; padding:0 20px }

    /* Header with background image */
    header {
      background: url('solarsplash.png') center/cover no-repeat;
      color:#fff;
      padding:60px 20px;
      text-align:center;
      position:relative;
    }
    header::before {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,109,119,0.55); /* teal overlay */
      z-index:0;
    }
    header .wrap, header h1, header p { position:relative; z-index:1 }

    h1 { font-size:2rem; margin:0 0 12px }
    p { max-width:640px; margin:0 auto 20px }

    .card {
      background:var(--light);
      border-radius:12px;
      padding:22px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      margin-top:32px;
    }
select {
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 1rem;
  width: 100%;
}
    input[type="number"] {
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 1rem;
  width: 100%;
}
    form {
      display:grid;
      gap:16px;
    }
    label {
      font-weight:600;
    }
    input, textarea {
      padding:10px;
      border:1px solid #d1d5db;
      border-radius:8px;
      font-size:1rem;
      width:100%;
    }
    button {
      background:var(--accent);
      color:#fff;
      border:none;
      padding:12px 20px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:background 0.3s ease;
    }
    button:hover {
      background:#004C4F;
    }

    footer {
      background:#0D1B2A;
      color:#E0FBFC;
      padding:20px;
      text-align:center;
      margin-top:40px;
    }
    footer a { color:var(--accent-light) }
    footer a:hover { color:#fff }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Electrical Design</h1>
      <p>Provide your details to request an electrical design. We'll send a quote by email.</p>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <form action="https://formspree.io/f/xqarlprl" method="post">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="address">Project Address</label>
          <input type="text" id="address" name="address" />
        </div>

  <label for="Project">Project</label>
  <select id="Project" name="Project" required>
    <option value="">-- Please choose an option --</option>
    <option value="Electrical Design">Electrical Design</option>
    <option value="Drawings">Drawings</option>
    <option value="Other specify on notes">Other specify on notes</option>
  </select>
</div>
     
        <div>
          <label for="message">Additional Notes</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit">Submit Request</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mercado Engineering Group | <a href="index.html">Back to Home</a></p>
  </footer>
</body>
</html>
